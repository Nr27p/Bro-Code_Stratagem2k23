<!DOCTYPE html>
<html>
<head>
	<title>Patient Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/5fb41e1841.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- <header>
		<h1>Patient Registration Form</hPersonal Information1>
	</header> -->

	<main class="container">
		<section class="form-container">
			<h2>Patient Registration Form</h2>
            <small><h5>Personal Information</h5></small>
			<form>
				<!-- <label for="first-name">First Name:</label> -->
                <i class="fa-solid fa-user"></i>
				<input type="text" id="first-name" name="first-name" placeholder="First name" required>

				<label for="last-name">Last Name:</label>
				<input type="text" id="last-name" name="last-name" required>

				<label for="gender">Gender:</label>
				<select id="gender" name="gender" required>
					<option value="">--Select Gender--</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>

				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob" required>

				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>

				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" required>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Hospital Management System. All rights reserved.</p>
	</footer>

</body>
</html>
